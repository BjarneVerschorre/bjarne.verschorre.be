{{ $current_type := .Type}}

<section class="post__navigator">
    {{ with .Prev }}
      {{ if eq .Type $current_type }}
        <a href="{{ .RelPermalink }}">← {{ .Title }}</a>
      {{ end }}
    {{ end }}
    {{ with .Next }}
      {{ if eq .Type $current_type }}
        <a href="{{ .RelPermalink }}">{{ .Title }} →</a>
      {{ end }}
    {{ end }}
</section>
