<p class="post-preview__description">{{ .Description }}</p>
<section class="post-preview__metadata">
    <sup class="post-preview__pub-date">📅 {{ .Date | time.Format ":date_medium" }} |</sup><sup class="post-preview__readingtime">⏲️ {{ .ReadingTime }} min |</sup>{{ with .Params.tags }}<sup class="post-preview__tags">🏷️ {{ range . }}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="post-preview__tag">#{{ . }}</a> {{ end }}</sup>{{ end }}</sup>
</section>
