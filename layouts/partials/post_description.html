<p class="post-preview__description">{{ .Description }}</p>
<section class="post-preview__metadata">
    <small>📅 {{ .Date | time.Format ":date_medium" }} |</small><small>⏲️ {{ .ReadingTime }} min |</small>{{ with .Params.tags }}<small>🏷️ {{ range . }}<a class="post-preview__tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>{{ end }}</small>{{ end }}
</section>
